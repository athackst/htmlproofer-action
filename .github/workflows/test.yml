name: test

on:
  pull_request:
  workflow_dispatch:

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup config
        uses: athackst/athackst.mkdocs@main
      - name: Build docs locally
        uses: athackst/mkdocs-simple-plugin@main
        with:
          push: false
      - name: Htmlproofer
        uses: ./
        with:
          directory: site
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          file: ./Dockerfile
          push: false
